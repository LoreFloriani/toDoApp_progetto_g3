<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Remindly</title>
    <link rel="stylesheet" href="../css/logniStyle.css">
    <script defer src="../js/loginScript.js"></script>
</head>
<body>
<header>
    <div class="header-left">
        <img src="../img/logo.png" alt="Logo Remindly" class="logo-small">
        <h1>Remindly</h1>
    </div>
</header>

<main>
    <div class="form-container">
        <img src="../img/logo.png" alt="Logo Remindly" class="logo-big">
        <h2>Accedi al tuo account</h2>

        <form method="post" action="private/handleLogin.php" id="login-form">
            <label>
                Username:
                <input type="text" name="username" id="username" required>
            </label>

            <label>
                Password:
                <input type="password" name="password" id="password" required>
            </label>

            <button type="submit" class="btn">Accedi</button>
        </form>

        <p class="form-footer">Non hai un account? <a href="registration.html">Registrati qui</a></p>
    </div>
</main>

<footer>
    <div class="footer-left">
        <p>Creato per il progetto scolastico commissionato da <a href="https://github.com/leonardodeirossi">Leonardo Essam Deirossi</a></p>
    </div>
    <div class="footer-center">
        <p>by <a href="https://github.com/LoreFloriani">Lorenzo Floriani</a>, <a href="https://github.com/AlbeCav">Alberto Cavallari</a> & Pietro Avi</p>
    </div>
    <div class="footer-right">
        <p><a href="https://github.com/LoreFloriani/toDoApp_progetto_g3.git">Repository progetto open source</a></p>
    </div>
</footer>
</body>
</html>
