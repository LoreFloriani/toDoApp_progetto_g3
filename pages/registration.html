<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - Remindly</title>
    <link rel="stylesheet" href="../css/registrationStyle.css">
    <script defer src="../js/script.js"></script>
</head>
<body>
<header>
    <div class="header-left">
        <img src="../img/logo.png" alt="Logo Remindly" class="logo-small">
        <h1>Remindly</h1>
    </div>
    <div class="header-right">
        <!-- div vuoto per mantenere lo stesso layout dell'index -->
    </div>
</header>

<main>
    <div class="form-container">
        <img src="../img/logo.png" alt="Logo Remindly" class="logo-big">
        <h2>Crea il tuo account</h2>

        <form method="post" action="private/handleRegistration.php">
            <label>
                Nome:
                <input type="text" name="nome" required>
            </label>

            <label>
                Cognome:
                <input type="text" name="cognome" required>
            </label>

            <label>
                Email:
                <input type="email" name="email" required>
            </label>

            <label>
                Data nascita:
                <input type="date" name="dataNascita" required>
            </label>

            <label>
                Username:
                <input type="text" name="username" required>
            </label>

            <label>
                Password:
                <input type="password" name="password" required>
            </label>

            <label>
                Conferma password:
                <input type="password" name="Cpassword" required>
            </label>

            <button type="submit" class="btn">Registrati</button>
        </form>

        <p class="form-footer">Hai gi√† un account? <a href="login.html">Accedi qui</a></p>
    </div>
</main>

        <p>Creato per il progetto scolastico commissionato da <a href="https://github.com/leonardodeirossi">Leonardo Essam Deirossi</a></p>

    </div>
    <div class="footer-right">
        <p><a href="https://github.com/LoreFloriani/toDoApp_progetto_g3.git">Repository progetto open source</a></p>
    </div>
</footer>
</body>
</html>
